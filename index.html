<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aneisha's Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-white text-center">
        <h4 class="mb-0"> ðŸ’° Aneisha's Currency Converter App ðŸ’° </h4>
      </div>

      <div class="row">
        <!-- Left Side: Currency Converter -->
        <div class="col-md-6">
          <form>
            <div id="current-dates" class="fw-bold mx-2"></div>
      
            <!-- From Section -->
            <div class="card p-3 mb-3 mx-3">
              <div class="mb-3 position-relative">
                <div class="dropdown">
                  <button class="btn btn-outline-secondary w-100 text-start d-flex align-items-center justify-content-between" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="from-dropdown-toggle">
                    <div class="d-flex align-items-center">
                      <img id="from-flag" width="24" class="me-2" src="" />
                      <strong id="from-code" class="me-2">Choose a Currency</strong>
                      <span id="from-name"></span>
                    </div>
                    <i class="fas fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-menu w-100" id="from-dropdown"></ul>
                </div>
              </div>
              <input type="number" class="form-control" placeholder="Enter an amount" />
            </div>
      
            <!-- Swap Icon -->
            <div class="text-center mb-3">
              <i class="fas fa-arrows-up-down fa-2x text-success"></i>
            </div>
      
            <!-- To Section -->
            <div class="card p-3 mb-3 mx-3">
              <div class="mb-3 position-relative">
                <div class="dropdown">
                  <button class="btn btn-outline-secondary w-100 text-start d-flex align-items-center justify-content-between" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="to-dropdown-toggle">
                    <div class="d-flex align-items-center">
                      <img id="to-flag" width="24" class="me-2" src="" />
                      <strong id="to-code" class="me-2">Choose a Currency</strong>
                      <span id="to-name"></span>
                    </div>
                    <i class="fas fa-caret-down"></i>
                  </button>
                  <ul class="dropdown-menu w-100" id="to-dropdown"></ul>
                </div>
              </div>
              <input type="number" class="form-control text-success fw-bold" placeholder="Result here" id="converted-value" readonly />
            </div>
      
            <!-- Buttons -->
            <div class="text-center">
              <button type="button" class="btn btn-dark me-2" onclick="convertCurrency()">Convert</button>
              <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
          </form>
        </div>
      
        <!-- Right Side: Stock API -->
        <div class="col-md-6">
          <div class="border rounded p-4 bg-white h-100">
            <h5 class="text-center text-primary">ðŸ“ˆ Stock Market Info</h5>
            <div id="stock-section" class="text-center text-muted mt-4">Loading stock data...</div>
          </div>
        </div>
      </div>

  
  <!--JS script-->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
